<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="mystyles.css">
    
</head>
<body>
    <div class="board" id="board">
        <div class="box" id="0" cell></div>
        <div class="box" id="1" cell></div>
        <div class="box" id="2" cell></div>
        <div class="box" id="3" cell></div>
        <div class="box" id="4" cell></div>
        <div class="box" id="5" cell></div>
        <div class="box" id="6" cell></div>
        <div class="box" id="7" cell></div>
        <div class="box" id="8" cell></div>

    </div>

    <div class="after-win" id = "afterWin">
        <div winner-text></div>
        <button id="restart">Restart</button>
    </div>

    <script src="script.js"></script>
</body>
</html>
